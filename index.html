<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compra de Diamantes</title>
</head>
<body>

    <div class="container">
        <h2>Método de Recarga - Comerciante Oficial de Moedas</h2>
        
        <form action="/compra-diamantes" method="post">
            <label for="amount">Escolha a quantidade de diamantes:</label>
            <select id="amount" name="amount">
                <option value="60">60 Diamantes - $0.99</option>
                <option value="300">300 Diamantes - $4.99</option>
                <option value="600">600 Diamantes (+50 Bônus) - $9.99</option>
                <option value="1800">1800 Diamantes (+200 Bônus) - $29.99</option>
                <option value="3000">3000 Diamantes (+500 Bônus) - $49.99</option>
                <option value="6000">6000 Diamantes (+1200 Bônus) - $99.99</option>
                <option value="12000">12000 Diamantes (+3000 Bônus) - $199.99</option>
                <option value="24000">24000 Diamantes (+6000 Bônus) - $399.99</option>
                <option value="60000">60000 Diamantes (+20000 Bônus) - $999.99</option>
            </select>

            <button type="submit">Comprar</button>
        </form>
    </div>

    

</body>

</body>
</html>
